<!-- extending the main.html template, and using the block content lets it know where the content is coming from -->

{% extends 'main.html' %} {% block content %}
<h1>Home Template</h1>

<div>
  <div>
    {% for room in rooms %}
    <div>
      <!-- this is how we accomplish dynamic routing -->
      <h3>
        {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
      </h3>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
